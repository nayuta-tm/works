<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画風変換｜ビッグベン</title>
    <style type="text/css">
        .container{
            display: flex;
            flex-direction: row;
            height: 480px;
            margin: auto;
        }
        
        .wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .viewer{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 380px;
            height: 480px;
        }
    </style>
</head>
<body>
    <a href="./"><span>戻る</span></a>
    <div class="container">
        <div class="wrapper">
            <p>変換前</p>
            <div class="viewer">
                <img src="./BB.jpg" width="360px" height="480px;">
            </div>
        </div>
        <div class="wrapper">
            <p>変換後</p>
            <div class="viewer">
                <img src="./dBB.jpg" width="360px" height="480px;">
            </div>
        </div>
    </div>
</body>
</html>
